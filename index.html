<!doctype html>
<html lang="en" data-framework="knockoutjs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>P5-1: Neighborhood Map Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="map js-map"></div>

        <form class="search" data-bind="submit: searchSubmit">
            <input data-bind="value: searchQuery" class="search__input" placeholder="Filter favorite places">
            <button class="search__button" type="submit"><span>Show</span></button>
        </form>

        <div class="location" data-bind="css: locationListClass">
            <div class="location__button-wrapper">
                <button class="location__button" data-bind="click: toggleLocationList, text: toggleLocationButton"></button>
            </div>
            <ul class="location__list" data-bind="foreach: { data: locations, as: 'location' }">
                <a class="location__link" href="#" data-bind="click: $parent.setCurrentLocation">
                <li class="location__item" data-bind="css: { 'is-hidden' : !visible(), 'is-active' : $parent.currentLocation() === location}, attr: {latLng : marker.position }">
                    <h3 class="location__name" data-bind="text: name"></h3>
                    <p class="location__address" data-bind="text: address"></p>
                </li>
                </a>
            </ul>
        </div>

        <script data-main="js/main" src="node_modules/requirejs/require.js"></script>
    </body>
</html>
